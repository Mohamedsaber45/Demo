<div class="payment-container mt-5">
  <h2>Payment Form</h2>
  <form (ngSubmit)="onSubmit()" #paymentForm="ngForm">
    <div>
      <label for="cardNumber">Card Number</label>
      <input type="text" id="cardNumber" name="cardNumber" ngModel required placeholder="1234 5678 9012 3456" />
    </div>
    <div>
      <label for="expiryDate">Expiry Date</label>
      <input type="text" id="expiryDate" name="expiryDate" ngModel required placeholder="MM/YY" />
    </div>
    <div>
      <label for="cvv">CVV</label>
      <input type="text" id="cvv" name="cvv" ngModel required placeholder="123" />
    </div>
    <button type="submit" [disabled]="!paymentForm.valid">Pay Now</button>
  </form>
</div>
